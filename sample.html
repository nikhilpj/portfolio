<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
      
    <form  name="gform" method="post" id="submit-form" action=""  onsubmit="">
        <div class="row  wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
          <div class="col-sm-6">
            <div class="form-group">
              <input id="name" type="text" name="name" class="form-control" placeholder="Name" onblur="namecheck()">
              <label id="nmlabel" for="name" style="display: none; color:red;">This field is requierd</label>
              <label id="nmlabel-01" for="name" style="display: none; color:red;">Name does't start with number</label>
              <label id="nmlabel-02" for="name" style="display: none; color:red;">Name does't containe special charecters</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input id="email" type="email" name="email" class="form-control" placeholder="Email Address" onblur="emailcheck()">
              <label id="el" for="name" style="display: none; color:red;">This field is requierd</label>
              <label id="el-01" for="name" style="display: none; color:red;">Email does't start with number</label>
              <label id="el-02" for="name" style="display: none; color:red;">Email is invalid</label>
              </div>
            </div>
          </div>
          <!-- <div class="form-group"> -->
            <!-- <input type="text" name="subject" class="form-control" placeholder="Subject" required> -->
          <!-- </div> -->
          <div class="form-group">
            <textarea id="msg" name="message" class="form-control" rows="4" placeholder="Enter your message" onblur="msgcheck()"></textarea>
            <label id="ml" for="name" style="display: none; color:red;">This field is requierd</label>
            <label id="ml-01" for="name" style="display: none; color:red;">Minimum 50 letters</label>
          </div>
          <button type="submit" class="btn-send col-md-12 col-sm-12 col-xs-12" href="">Send Now</button>
          
          <!-- <button type="submit" class="btn-send col-md-12 col-sm-12 col-xs-12">Danger</button> -->
          
        </form>
  
</div>
</div>
</div>

<script src="valid.js"></script>

<script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        if(namecheck()&&emailcheck()&&msgcheck())
        {
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbwl5rmgUgWYdt9iDBfdsZIKTJYN8LChuqJu1IJqVdnRgsx3hzbzC1wkPmZyxosZS9k/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                // window.location.href="https://google.com"
            },
            error:function (err){
              alert("Something Error")

          }
      })
    }
  })

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
</body>
</html>
